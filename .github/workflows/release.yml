name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release, format: v1.0.0. Leave empty for auto semantic versioning"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --prune --tags

      - name: Calculate semantic version
        id: semver
        if: github.event_name == 'push'
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          fallbackTag: "0.0.0"
          noVersionBumpBehavior: silent
          skipInvalidTags: true

      - name: Set version for manual dispatch
        id: manual_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "No version specified for manual dispatch"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if release is needed
        id: check
        if: github.event_name == 'push'
        run: |
          if [ -z "${{ steps.semver.outputs.next }}" ]; then
            echo "No conventional commits found - skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version to release: ${{ steps.semver.outputs.next }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ steps.manual_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "skip=${{ steps.manual_version.outputs.skip }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.semver.outputs.next }}" >> $GITHUB_OUTPUT
            echo "skip=${{ steps.check.outputs.skip }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.version.outputs.skip == 'false'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build cross-platform binaries
        if: steps.version.outputs.skip == 'false'
        run: ./scripts/build.sh
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create Release
        if: steps.version.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            sysmon-linux-amd64
            sysmon-linux-arm64
            sysmon-darwin-amd64
            sysmon-darwin-arm64
            sysmon-windows-amd64.exe
            sysmon-windows-arm64.exe
            README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
